<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Warming Invitation</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page" aria-label="Invitation card">
      <section class="card" role="group" aria-label="Invitation">
        <div class="bg" aria-hidden="true"></div>
        <div class="floral floral--top" aria-hidden="true"></div>
        <div class="floral floral--right" aria-hidden="true"></div>
        <div class="floral floral--bottom" aria-hidden="true"></div>

        <div class="panel" aria-label="Invitation text">
          <p class="invocation">om Pachai amman thunai</p>
          <h1 class="title">House Warming Ceremony</h1>
          <p class="subtitle">New beginnings in our new home</p>

          <div class="when" aria-label="Date and time">
            <div class="when__item">
              <div class="when__label">Date</div>
              <div class="when__value">Friday, 20 Jan 2026</div>
            </div>
            <div class="when__item">
              <div class="when__label">Time</div>
              <div class="when__value">9:00 AM</div>
            </div>
          </div>
        </div>

        <div class="houseWrap" aria-label="3D house illustration">
          <img class="house3d" src="./house.png" alt="House" />
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
